<ion-header no-border>
	<ion-toolbar color="dark">
		<ion-title>
			Pedientes
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="dark">
	<ion-list color="dark">
		<ion-item
			*ngFor="let lista of deseosService.listas"
			detail
			color="dark"
			(click)="irAListaSeleccionada(lista.id)"
		>
			<ion-label>
				{{ lista.titulo }}
			</ion-label>
			<ion-note slot="end" color="tertiary"
				>{{ lista.items.length }} items</ion-note
			>
		</ion-item>
	</ion-list>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="agregarLista()" color="tertiary">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
